<head>

    <style>


        *{
            margin: 0;
            margin: 0;
            box-sizing: border-box;
        }


        /* Estilos personalizados para ajustar as dimensões */
        body {
            background-color: #FFB6C1; /* cor de fundo
            padding-top: 60px; /* Ajuste para a altura da barra de navegação */      
            height: 100vh;
            align-items: center;
            justify-content: center;
        }

        .navbar{
            display: flex;
            height: 60px;
            background-color: rgb(73, 72, 76);
            align-items: center;
        
            
        }
        
        
            
        
            


        h1 {
            color: #000000;
            text-align: center;
        }

        

        .container {
            padding: 155px;
        }

        footer {
            height: 25px;
        }
    </style>
</head>

<body>
   

    <!-- Menu de navegação -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <!-- Botão de alternância para telas pequenas -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    
        <!-- Itens do menu -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="home.html">Menu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="receitas.html">Receita</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="cadastro.html">Cadastro</a>
                </li>
            </ul>
        </div>
    </nav>

     <!-- Área principal -->
   <main class="container">
    <h1>Cadastro de Usuário</h1>


        <!-- Formulário Bootstrap -->
        <form>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="rua" class="form-label">Rua</label>
                    <input type="text" class="form-control" id="rua" required>
                </div>

                <div class="col-md-3 mb-3">
                    <label for="numero" class="form-label">Número</label>
                    <input type="text" class="form-control" id="numero" required>
                </div>

                <div class="col-md-3 mb-3">
                    <label for="complemento" class="form-label">Complemento</label>
                    <input type="text" class="form-control" id="complemento">
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="cidade" class="form-label">Cidade</label>
                    <input type="text" class="form-control" id="cidade" required>
                </div>

                <div class="col-md-3 mb-3">
                    <label for="estado" class="form-label">Estado</label>
                    <input type="text" class="form-control" id="estado" required>
                </div>

                <div class="col-md-3 mb-3">
                    <label for="cep" class="form-label">CEP</label>
                    <input type="text" class="form-control" id="cep" required>
                </div>
            </div>

            <button class="btn btn-primary" type="submit">Cadastrar</button>
        </form>
    </main>

    <!-- Rodapé -->
    <footer class="bg-dark text-white text-center p-3,1">
        <p>&copy;  Delicias & Sabores 2023.</p>
    </footer>


<!-- jQuery e Bootstrap JS -->
   
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

        <script>
            // código JavaScript para ativar a classe 'active'
var url = window.location.href;
var links = document.querySelectorAll('.navbar-nav a');
links.forEach(function (link) {
    if (link.href === url) {
        link.classList.add('active');
    }
});

        </script>

</body>

</html
